<div class="row mt-5">
    <div class="col-md-8 col-lg-5 col-11 container card p-5">
        <h1 class="display-1 text-center">LOGIN</h1>
        <form class="px-5" [formGroup]="formG" (ngSubmit)="save($event)" novalidate>
            <div class="form-floating mb-3">
                <input class='form-control mt-3' type="text" formControlName="user" id="floatingUser" placeholder="Nombre de Usuario"
                [class.is-invalid]="ValidateTextField('user')">
                <label for="floatingUser">Nombre de Usuario</label>
                <div *ngIf="ValidateErrorTextField('user')">
                    <small class="badge alert-danger" *ngIf="formG.get('user').hasError('required')">
                        Este es un campo requerido.
                    </small>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input class='form-control mt-3' type="password" formControlName="pwd" id="floatingPwd" placeholder="Contraseña"
                [class.is-invalid]="ValidateTextField('pwd')">
                <label for="floatingPwd">Contraseña</label>
                <div *ngIf="ValidateErrorTextField('pwd')">
                    <small class="badge alert-danger" *ngIf="formG.get('pwd').hasError('required')">
                        Este es un campo requerido.
                    </small>
                    <small class="badge alert-danger" *ngIf="formG.get('pwd').hasError('minlength')">
                        Asegurate de tener minimo 3 caracteres.
                    </small>
                </div>
            </div>
            <button class='btn btn-outline-primary form-control btn-lg mt-3' type="submit">Ingresar</button>
        </form>
        <a routerLink='/signUp' routerLinkActive='active' class="link-secondary lead text-center mt-1 badge">Registrarme</a>
    </div>
</div>
